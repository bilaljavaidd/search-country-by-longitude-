<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Country find</title>
</head>
<body>
    <div class="mainDiv">
        <nav class="navbar bg-body-primary box-shadow">
            <div class="container-fluid navMain">
              <div class="d-flex justify-content-center align-items-center navLeftContianer" >
              <div class="spinner-border text-warning me-3" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <a class="navbar-brand text-warning fs-2 Countrty">Country Check</a>
            </div>
              <form class="d-flex" role="search">
                <input class="form-control latitude me-2 " type="text" placeholder="Latitude" aria-label="Search">
                <input class="form-control longitude me-2" type="text" placeholder="Longitude" aria-label="Search">
                <button class="btn btn-outline-warning submited" type="submit">Search</button>
                
              </form>
            </div>
          </nav>
          <div class="mainCountry ">
            <div class="countryData">
              <div class="flagDiv"><img class="countryFlag" src="" alt="" width="100%" height="100%"></div>
              <div class="content p-4 text-white" >
                <p>Population : <span class="population"></span></p>
                <p>Language : <span class="language"></span></p>
                <p>Capital : <span class="capital"></span></p>
                <p>GoogleMap : <span class="googleMap"></span></p>
                <p>Currency : <span class="curreny"></span></p>
                <p>Region : <span class="region"></span></p>
                <p>Sub-Region : <span class="subRegion"></span></p>
              </div>

            </div>

          </div>
        
    </div>
    

    <script src="./app.js"></script>
    <!-- Bootstrap link-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
